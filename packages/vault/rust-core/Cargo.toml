[package]
name = "rajeev-vault-core"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Cross-platform secure storage engine - Rust core"

[lib]
crate-type = ["lib", "cdylib", "staticlib"]
name = "rajeev_vault_core"

[dependencies]
# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Cryptography
aes-gcm = "0.10.3"
rand = "0.9"
sha2 = "0.10"
pbkdf2 = { version = "0.12", features = ["simple"] }
hmac = "0.12"
base64 = "0.22"
zeroize = { version = "1.8", features = ["derive"] }

# Storage
rusqlite = { version = "0.38", features = ["bundled"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# UUID for key IDs
uuid = { version = "1.0", features = ["v4", "js"] }

# FFI bindings — UniFFI for native (mobile/desktop), wasm-bindgen for web
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
uniffi = { workspace = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
getrandom = { version = "0.3", features = ["wasm_js"] }
# getrandom 0.2 is pulled transitively by aes-gcm → rand_core 0.6; needs "js" for wasm
getrandom_0_2 = { package = "getrandom", version = "0.2", features = ["js"] }

[target.'cfg(not(target_arch = "wasm32"))'.build-dependencies]
uniffi = { workspace = true, features = ["build"] }

[dev-dependencies]
tempfile = "3.0"
